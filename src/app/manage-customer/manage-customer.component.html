<p>manage-customer works!</p>


<section >
  <div >
    <!-- left column -->
    <div>
      <!-- general form elements -->
      <div >
        <div >
          <h3 ></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form #frmCustomer="ngForm" (ngSubmit)="saveCustomer()">
          <div >
            <div >
              <label>Customer ID</label>
              <input type="text" class="form-control" id="txtCustName"  name ="txtId" [(ngModel)]="selectedCustomer.id" placeholder="Customer ID" pattern="^C\d{3}$" >
            </div>
            <div >
              <label >Customer Name</label>
              <input type="text" class="form-control" id="txtCustomerName" name ="txtName" [(ngModel)]="selectedCustomer.name"  placeholder="Customer Name" minlength="4" >
            </div>
            <div >
              <label >Address</label>
              <input type="text" class="form-control" id="txtAddress" name ="txtAddress" [(ngModel)]="selectedCustomer.address"  placeholder=" Main St" minlength="4" >
            </div>
          </div>

          <!-- /.box-body -->

          <div >
            <button type="submit" class="btn btn-primary">{{buttonText}}</button>
            <button type="submit" class="btn btn-primary">Clear</button>
          </div>

        </form>
        <div >
          <div >

            <br>
            <table id="tblItem" class="table table-bordered table-hover" border="2" cellpadding="10px">
              <thead>
              <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th></th>
              </tr>
              </thead>
              <tbody>

              <tr (click)="onRowClick(customer)" *ngFor="let customer of customers"
                  [class.selected]="selectedCustomer===customer">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td style="text-align: center; font-size: 24px;" (mouseenter)="mouseEnter(customer)" (mouseleave)="mouseExit(customer)">
                  <!--          <i class="fas fa-trash-restore-alt"></i>-->
                  <i [ngClass]="getTrashClasses(customer)" (click)="deleteCustomer(customer)"></i>
                </td>

              </tr>
              </tbody>
              <tfoot *ngIf="showTableFoot">
              <tr>
                <td colspan="3">No customers are available</td>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
